<!DOCTYPE html>
<html>
<head>
  <title>LeaseCalc Extension</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      width: 600px;
      min-height: 400px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .header {
      text-align: center;
      margin-bottom: 24px;
    }
    .calculator {
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>LeaseCalc Extension</h1>
      <p>Simple property lease calculations</p>
    </div>
    <div class="calculator">
      <h2>Test Calculator</h2>
      <p>If you can see this, the basic extension is working!</p>
      <button id="testBtn">Click me!</button>
    </div>
  </div>
  <script>
    document.getElementById('testBtn').addEventListener('click', () => {
      alert('Button clicked! JavaScript is working!');
    });
  </script>
</body>
</html>
